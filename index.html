<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista Nozze - Luigi & Giovanna</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif; /* Default for most text */
      background-image: url('http://googleusercontent.com/file_content/0'); /* Background from the image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      /* Rimuoviamo il flexbox dal body per gestire la centratura con position/transform */
      /* display: flex; */
      /* justify-content: center; */
      /* align-items: center; */
      min-height: 100vh; /* Make body at least full viewport height */
      margin: 0; /* Remove default body margin */
      position: relative; /* Needed for snackbar positioning AND for absolute positioning of card */
    }
    h1 {
      font-family: 'Great Vibes', cursive; /* Elegant font for names/headings */
      text-align: center;
      margin-bottom: 2rem;
      color: #5a4b41; /* A dark, warm color for the heading */
      font-size: 2.5rem;
    }
    h2 {
      font-family: 'Open Sans', Arial, sans-serif;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #5a4b41;
    }
    .info-block {
      margin-bottom: 1.5rem;
    }
    .label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #4a4a4a;
    }
    .data-copy {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.9); /* Slightly transparent white for readability */
      border: 1px solid #ccc;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #333;
      transition: color 0.3s ease;
    }
    .copy-btn.copied {
      color: green;
    }
    /* Styles for the "inner card" */
    #auth-section, #protected-content {
      max-width: 500px;
      width: calc(100% - 40px); /* Adjust width to account for 20px margin on each side */
      margin: 20px auto; /* Add margin top/bottom and auto for left/right to center horizontally */
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      box-sizing: border-box; /* Include padding and border in the element's total width and height */

      /* Nuovi stili per la centratura verticale */
      position: absolute; /* Posizionamento assoluto rispetto al body */
      top: 50%; /* Inizia al 50% dell'altezza del body */
      left: 50%; /* Inizia al 50% della larghezza del body */
      transform: translate(-50%, -50%); /* Sposta l'elemento indietro del 50% della sua propria larghezza e altezza */
      /* Aggiungere una z-index per assicurarsi che sia sopra lo sfondo in caso di problemi */
      z-index: 2;
    }
    #auth-section {
      text-align: center;
      display: block; /* Assicurati che sia block per essere posizionato */
    }
    #protected-content {
      display: none;
    }
    input[type="password"] {
      padding: 0.7rem;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
      width: 220px;
      box-sizing: border-box;
    }
    button.auth-btn {
      padding: 0.8rem 1.5rem;
      background-color: #e0c7b2;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #5a4b41;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button.auth-btn:hover {
      background-color: #d0b29d;
    }
    #auth-error {
      color:red;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Snackbar styles */
    #snackbar {
      visibility: hidden; /* Hidden by default. Visible on click */
      min-width: 250px; /* Set a default minimum width */
      margin-left: -125px; /* Divide value of min-width by 2 */
      background-color: #333; /* Black background color */
      color: #fff; /* White text color */
      text-align: center; /* Centered text */
      border-radius: 2px; /* Rounded borders */
      padding: 16px; /* Padding */
      position: fixed; /* Sit on top of the screen */
      z-index: 10; /* Higher z-index to be sure it's above other elements */
      left: 50%; /* Center the snackbar */
      bottom: 30px; /* 30px from the bottom */
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Show the snackbar when adding the 'show' class to the div with id 'snackbar' */
    #snackbar.show {
      visibility: visible; /* Show the snackbar */
      /* Add animation: Take 0.5 seconds to fade in and out */
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    /* Animations for fade-in and fade-out */
    @-webkit-keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }

    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }

    @-webkit-keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }

    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
</head>
<body>
  <div id="main-content-wrapper">
    <div id="auth-section">
      <h2>Inserisci il PIN per accedere</h2>
      <input type="password" id="pin-input" placeholder="PIN" />
      <br />
      <button class="auth-btn" onclick="checkPIN()">Accedi</button>
      <p id="auth-error"></p>
    </div>

    <div id="protected-content">
      <h1>Lista Nozze Luigi & Giovanna</h1>

      <div class="info-block">
        <div class="label">IBAN</div>
        <div class="data-copy">
          <span id="iban">IT99X1234567890123456789012</span>
          <button class="copy-btn" onclick="copyText('iban', this, 'IBAN copiato!')">ðŸ“‹</button>
        </div>
      </div>

      <div class="info-block">
        <div class="label">Beneficiario</div>
        <div class="data-copy">
          <span id="beneficiario">Luigi e Giovanna</span>
          <button class="copy-btn" onclick="copyText('beneficiario', this, 'Beneficiario copiato!')">ðŸ“‹</button>
        </div>
      </div>

      <div class="info-block">
        <div class="label">Causale</div>
        <div class="data-copy">
          <span id="causale">Lista nozze Luigi & Giovanna</span>
          <button class="copy-btn" onclick="copyText('causale', this, 'Causale copiata!')">ðŸ“‹</button>
        </div>
      </div>
    </div>
  </div>

  <div id="snackbar"></div>

  <script>
    function copyText(elementId, button, message) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = 'âœ…';
        button.classList.add('copied');
        showSnackbar(message); // Show the snackbar with a specific message
        setTimeout(() => {
          button.textContent = 'ðŸ“‹';
          button.classList.remove('copied');
        }, 1500);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }

    function showSnackbar(message) {
      const snackbar = document.getElementById("snackbar");
      snackbar.textContent = message; // Set the message
      snackbar.classList.add("show");
      setTimeout(function(){
        snackbar.classList.remove("show");
      }, 3000); // 3 seconds
    }

    function checkPIN() {
      const input = document.getElementById("pin-input").value;
      const errorText = document.getElementById("auth-error");
      if (input === "06122025") {
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("protected-content").style.display = "block";
      } else {
        errorText.textContent = "PIN errato. Riprova.";
      }
    }
  </script>
</body>
</html>
