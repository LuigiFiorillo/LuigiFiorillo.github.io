<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Lista Nozze - Luigi & Giovanna
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes:wght@400&family=Cormorant+Garamond:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.75rem;
      font-weight: 600;
      letter-spacing: 0.25rem;
      color: #5a4b41;
      margin-bottom: 3rem;
    }

    .info-block {
      margin-bottom: 1.5rem;
    }

    .label {
      font-family: 'Cormorant Garamond', serif;
      font-weight: bold;
      margin-bottom: 0.25rem;
      color: #4a4a4a;
    }

    .data-copy {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
    }

    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.25rem;
      color: #333;
      transition: color 0.3s ease;
    }

    .copy-btn.copied {
      color: green;
    }

    #snackbar {
      visibility: hidden;
      min-width: 15rem;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 0.5rem;
      padding: 1rem;
      position: fixed;
      z-index: 10;
      left: 50%;
      margin-left: -125px;
      bottom: 2rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
    }

    /* Show the snackbar when adding the 'show' class to the div with id 'snackbar' */
    #snackbar.show {
      visibility: visible;
      /* Show the snackbar */
      /* Add animation: Take 0.5 seconds to fade in and out */
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    /* Animations for fade-in and fade-out */
    @-webkit-keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @-webkit-keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }

    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #0066cc 50%, #4a90e2 75%, #7bb3f7 100%);
      position: relative;
      overflow-x: hidden;
    }

    /* Forme decorative fluttuanti */
    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-shape {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, #ff0000 0%, #cc0080 25%, #8000ff 50%, #4a90e2 75%, rgba(123, 179, 247, 0.3) 100%),
        radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.1) 0%, rgba(128, 0, 255, 0.1) 50%, rgba(74, 144, 226, 0.1) 100%);
      opacity: 0.4;
      animation: float 15s ease-in-out infinite;
      box-shadow:
        0 0 40px rgba(255, 0, 0, 0.2),
        0 0 80px rgba(123, 179, 247, 0.1);
    }

    .floating-shape:nth-child(1) {
      top: 10%;
      left: 5%;
      animation-delay: 0s;
      animation-duration: 30s;
      animation-name: float;
    }

    .floating-shape:nth-child(2) {
      top: 20%;
      right: 5%;
      animation-delay: -6s;
      animation-duration: 35s;
      animation-name: float2;
    }

    .floating-shape:nth-child(3) {
      bottom: 15%;
      left: 10%;
      animation-delay: -12s;
      animation-duration: 28s;
      animation-name: float3;
    }

    .floating-shape:nth-child(4) {
      top: 70%;
      right: 15%;
      animation-delay: -18s;
      animation-duration: 32s;
      animation-name: float4;
    }

    .floating-shape:nth-child(5) {
      bottom: 50%;
      left: 60%;
      animation-delay: -24s;
      animation-duration: 38s;
      animation-name: float5;
    }

    /* Card con effetto glassmorphism */
    .card {
      background: rgba(255, 255, 255, 0.15) !important;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      box-shadow:
        0 8px 32px rgba(31, 38, 135, 0.37),
        inset 0 1px 0 rgba(255, 255, 255, 0.2) !important;
    }

    /* Countdown con stile moderno */
    .countdown-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow:
        0 8px 32px rgba(31, 38, 135, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      margin: 2rem 0;
    }

    .countdown-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.9) !important;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 1.5rem;
      letter-spacing: 0.1rem;
    }

    .countdown-timer {
      display: flex;
      justify-content: center;
      align-items: start;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 4rem;
    }

    .countdown-number {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.95) !important;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      line-height: 1;
      position: relative;
    }

    .countdown-number .decimals {
      font-size: 1.5rem;
      opacity: 0.8;
      position: absolute;
      left: 100%;
      bottom: 0.25rem;
    }

    .countdown-label {
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.9rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8) !important;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      margin-top: 0.25rem;
      letter-spacing: 0.05rem;
    }

    .countdown-separator {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.7) !important;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      margin-top: -0.25rem;
      opacity: 0.7;
    }

    /* Titolo principale con stile moderno */
    .title {
      color: rgba(255, 255, 255, 0.95) !important;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Animazioni */
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      20% {
        transform: translate(150px, -100px) rotate(72deg);
      }
      40% {
        transform: translate(250px, 0) rotate(144deg);
      }
      60% {
        transform: translate(150px, 100px) rotate(216deg);
      }
      80% {
        transform: translate(-100px, 50px) rotate(288deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    @keyframes float2 {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      20% {
        transform: translate(-120px, -150px) rotate(72deg);
      }
      40% {
        transform: translate(-220px, 0) rotate(144deg);
      }
      60% {
        transform: translate(-120px, 150px) rotate(216deg);
      }
      80% {
        transform: translate(80px, 100px) rotate(288deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    @keyframes float3 {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      20% {
        transform: translate(100px, -180px) rotate(72deg);
      }
      40% {
        transform: translate(0, -250px) rotate(144deg);
      }
      60% {
        transform: translate(-100px, -180px) rotate(216deg);
      }
      80% {
        transform: translate(-50px, -100px) rotate(288deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    @keyframes float4 {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      20% {
        transform: translate(180px, -80px) rotate(72deg);
      }
      40% {
        transform: translate(250px, 120px) rotate(144deg);
      }
      60% {
        transform: translate(120px, 200px) rotate(216deg);
      }
      80% {
        transform: translate(-80px, 150px) rotate(288deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    @keyframes float5 {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      20% {
        transform: translate(-150px, 120px) rotate(72deg);
      }
      40% {
        transform: translate(-250px, 0) rotate(144deg);
      }
      60% {
        transform: translate(-150px, -120px) rotate(216deg);
      }
      80% {
        transform: translate(100px, -80px) rotate(288deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    /* Responsive per mobile */
    @media (max-width: 768px) {
      .countdown-container {
        padding: 1.5rem;
        margin: 1rem;
      }

      .countdown-timer {
        gap: 0.25rem;
      }

      .countdown-item {
        min-width: 3rem;
      }

      .countdown-number {
        font-size: 2rem;
      }

      .countdown-label {
        font-size: 0.8rem;
      }

      .countdown-separator {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body class="d-flex flex-column vh-100">
  <!-- Forme decorative fluttuanti -->
  <div class="floating-shapes">
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
  </div>

  <main class="d-flex flex-row flex-grow-1 pt-3 pt-md-5 mt-3 px-md-5 mx-md-5">
    <div class="container pt-3 pt-md-5 mt-3 px-md-5">
      <div class="card border-0 shadow-lg py-4 py-md-5 rounded-3">
        <div class="card-body">
          <h1 class="title text-center">
            Matrimonio
            <br />
            Luigi e Giovanna
          </h1>

          <div class="countdown-container text-center mb-4">
            <div class="countdown-title">Il nostro grande giorno tra</div>
            <div class="countdown-timer">
              <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Giorni</span>
              </div>
              <div class="countdown-separator">:</div>
              <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Ore</span>
              </div>
              <div class="countdown-separator">:</div>
              <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minuti</span>
              </div>
              <div class="countdown-separator">:</div>
              <div class="countdown-item">
                <span class="countdown-number" id="seconds">00<span class="decimals">.0</span></span>
                <span class="countdown-label">Secondi</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="snackbar"></div>
  </main>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script>
    function copyText(elementId, button, message) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = '✅';
        button.classList.add('copied');
        showSnackbar(message); // Show the snackbar with a specific message
        setTimeout(() => {
          button.textContent = '📋';
          button.classList.remove('copied');
        }, 1500);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }

    function showSnackbar(message) {
      const snackbar = document.getElementById("snackbar");
      snackbar.textContent = message; // Set the message
      snackbar.classList.add("show");
      setTimeout(function () {
        snackbar.classList.remove("show");
      }, 3000); // 3 seconds
    }

    // Countdown per il matrimonio (6 dicembre 2025 alle 10:30)
    function updateCountdown() {
      const weddingDate = new Date('2025-12-06T10:30:00');
      const now = new Date();
      const timeLeft = weddingDate - now;

      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        const tenths = Math.floor((timeLeft % 1000) / 100);

        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');

        const secondsElement = document.getElementById('seconds');
        secondsElement.innerHTML = seconds.toString().padStart(2, '0') + '<span class="decimals">.' + tenths + '</span>';
      } else {
        // Il matrimonio è arrivato!
        document.querySelector('.countdown-title').textContent = 'Il nostro grande giorno è arrivato! 🎉';
        document.querySelector('.countdown-timer').style.display = 'none';
      }
    }

    // Aggiorna il countdown ogni decimo di secondo
    setInterval(updateCountdown, 100);
    updateCountdown(); // Prima chiamata immediata
  </script>
</body>

</html>
