<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matrimonio Luigi e Giovanna</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #0d1b2a;
    font-family: Arial, sans-serif;
    color: white;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    display: block;
    z-index: 0;
  }

  main {
  position: relative;
  z-index: 10;
  min-height: 80vh; /* ridotto da 100vh per spostare verso l'alto */
  display: flex;
  flex-direction: column;
  justify-content: center; /* centra verticalmente */
  align-items: center;     /* centra orizzontalmente */
  padding: 0 20px;         /* margini orizzontali */
  text-align: center;
}


  h1.title {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .countdown-container {
    max-width: 800px;
    width: 100%;
  }

  .countdown-title {
    font-size: 1.2rem;
    margin-bottom: 15px;
  }

  .countdown-timer {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    font-size: 2rem;
    font-weight: bold;
  }

  .countdown-item {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .countdown-number {
    font-size: 3rem;
    line-height: 1;
  }

  .countdown-label {
    font-size: 1rem;
    font-weight: normal;
  }

  .countdown-separator {
    font-size: 2.5rem;
  }
</style>
</head>
<body>

<!-- Sfondo liquido -->
<canvas id="liquid"></canvas>

<!-- Countdown -->
<main>
  <h1 class="title">
    Matrimonio<br />
    Luigi e Giovanna
  </h1>

  <div class="countdown-container">
    <div class="countdown-title">Il nostro grande giorno tra</div>
    <div class="countdown-timer">
      <div class="countdown-item">
        <span class="countdown-number" id="days">00</span>
        <span class="countdown-label">Giorni</span>
      </div>
      <div class="countdown-separator">:</div>
      <div class="countdown-item">
        <span class="countdown-number" id="hours">00</span>
        <span class="countdown-label">Ore</span>
      </div>
      <div class="countdown-separator">:</div>
      <div class="countdown-item">
        <span class="countdown-number" id="minutes">00</span>
        <span class="countdown-label">Minuti</span>
      </div>
      <div class="countdown-separator">:</div>
      <div class="countdown-item">
        <span class="countdown-number" id="seconds">00<span class="decimals">.0</span></span>
        <span class="countdown-label">Secondi</span>
      </div>
    </div>
  </div>
</main>

<script>
const canvas = document.getElementById('liquid');
const ctx = canvas.getContext('2d');

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});

class LiquidShape {
  constructor() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.dx = (Math.random() - 0.5) * 0.5;
    this.dy = (Math.random() - 0.5) * 0.5;
    this.radius = 150 + Math.random() * 200;
    const palette = [
      '#ff0000', '#ff4d4d', '#ff9999', // rosso
      '#0000ff', '#4d4dff', '#9999ff', // blu
      '#8000ff', '#b366ff', '#e0b3ff', // viola
      '#ffffff'
    ];
    this.color = palette[Math.floor(Math.random() * palette.length)];
  }

  update() {
    this.x += this.dx;
    this.y += this.dy;
    if (this.x - this.radius < 0 || this.x + this.radius > width) this.dx *= -1;
    if (this.y - this.radius < 0 || this.y + this.radius > height) this.dy *= -1;
    this.draw();
  }

  draw() {
    const gradient = ctx.createRadialGradient(
      this.x, this.y, this.radius * 0.2,
      this.x, this.y, this.radius
    );
    gradient.addColorStop(0, this.color + "AA");  // molto opaco al centro
    gradient.addColorStop(1, this.color + "00");  // trasparente ai bordi

    ctx.beginPath();
    ctx.fillStyle = gradient;
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
    ctx.fill();
  }
}

const shapes = [];
for (let i = 0; i < 12; i++) shapes.push(new LiquidShape());

function animate() {
  ctx.clearRect(0, 0, width, height);
  shapes.forEach(shape => shape.update());
  requestAnimationFrame(animate);
}

animate();

function updateCountdown() {
  const targetDate = new Date("2025-12-31T23:59:59");
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    document.getElementById('days').textContent = "00";
    document.getElementById('hours').textContent = "00";
    document.getElementById('minutes').textContent = "00";
    document.getElementById('seconds').innerHTML = "00<span class='decimals'>.0</span>";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);
  const tenths = Math.floor((diff % 1000) / 100);

  document.getElementById('days').textContent = String(days).padStart(2, '0');
  document.getElementById('hours').textContent = String(hours).padStart(2, '0');
  document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
  document.getElementById('seconds').innerHTML =
    String(seconds).padStart(2, '0') + `<span class="decimals">.${tenths}</span>`;
}

setInterval(updateCountdown, 100);
updateCountdown();
</script>

</body>
</html>
