<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Lista Nozze - Luigi & Giovanna
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes:wght@400&family=Cormorant+Garamond:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    #protected-content {
      display: none;
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.75rem;
      font-weight: 600;
      letter-spacing: 0.25rem;
      color: #5a4b41;
      margin-bottom: 3rem;
    }

    .info-block {
      margin-bottom: 1.5rem;
    }

    .label {
      font-family: 'Cormorant Garamond', serif;
      font-weight: bold;
      margin-bottom: 0.25rem;
      color: #4a4a4a;
    }

    .data-copy {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
    }

    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.25rem;
      color: #333;
      transition: color 0.3s ease;
    }

    .copy-btn.copied {
      color: green;
    }

    #snackbar {
      visibility: hidden;
      min-width: 15rem;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 0.5rem;
      padding: 1rem;
      position: fixed;
      z-index: 10;
      left: 50%;
      margin-left: -125px;
      bottom: 2rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
    }

    /* Show the snackbar when adding the 'show' class to the div with id 'snackbar' */
    #snackbar.show {
      visibility: visible;
      /* Show the snackbar */
      /* Add animation: Take 0.5 seconds to fade in and out */
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    /* Animations for fade-in and fade-out */
    @-webkit-keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @-webkit-keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }
  </style>
</head>

<body class="d-flex flex-column vh-100">
  <main class="d-flex flex-row flex-grow-1 pt-4 pt-md-5 mt-4 px-md-5 mx-md-5">
    <div class="container pt-4 pt-md-5 mt-4 px-md-5">
      <div class="card border-0 shadow-lg py-4 py-md-5 rounded-3">
        <div class="card-body">
          <div id="auth-section">
            <h4>
              Inserisci il PIN per accedere
            </h4>
            <div class="d-flex align-items-center gap-2">
              <input type="password" id="pin-input" placeholder="PIN" />
              <button class="btn btn-sm btn-dark" onclick="checkPIN()">Accedi</button>
            </div>
            <p id="auth-error"></p>
          </div>
          <div id="protected-content">
            <h1 class="title text-center">
              Lista nozze
              <br />
              Luigi e Giovanna
            </h1>

            <div class="info-block">
              <div class="label">IBAN</div>
              <div class="data-copy">
                <span id="iban">IT99X1234567890123456789012</span>
                <button class="copy-btn" onclick="copyText('iban', this, 'IBAN copiato!')">ðŸ“‹</button>
              </div>
            </div>

            <div class="info-block">
              <div class="label">Beneficiario</div>
              <div class="data-copy">
                <span id="beneficiario">Luigi e Giovanna</span>
                <button class="copy-btn" onclick="copyText('beneficiario', this, 'Beneficiario copiato!')">ðŸ“‹</button>
              </div>
            </div>

            <div class="info-block">
              <div class="label">Causale</div>
              <div class="data-copy">
                <span id="causale">Lista nozze Luigi & Giovanna</span>
                <button class="copy-btn" onclick="copyText('causale', this, 'Causale copiata!')">ðŸ“‹</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="snackbar"></div>
  </main>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script>
    function copyText(elementId, button, message) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = 'âœ…';
        button.classList.add('copied');
        showSnackbar(message); // Show the snackbar with a specific message
        setTimeout(() => {
          button.textContent = 'ðŸ“‹';
          button.classList.remove('copied');
        }, 1500);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }

    function showSnackbar(message) {
      const snackbar = document.getElementById("snackbar");
      snackbar.textContent = message; // Set the message
      snackbar.classList.add("show");
      setTimeout(function () {
        snackbar.classList.remove("show");
      }, 3000); // 3 seconds
    }

    function checkPIN() {
      const input = document.getElementById("pin-input").value;
      const errorText = document.getElementById("auth-error");
      if (input === "06122025") {
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("protected-content").style.display = "block";
      } else {
        errorText.textContent = "PIN errato. Riprova.";
      }
    }
  </script>
</body>

</html>
