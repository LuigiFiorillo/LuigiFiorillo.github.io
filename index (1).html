
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista Nozze - Luigi & Giovanna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 2rem;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .info-block {
      margin-bottom: 1.5rem;
    }
    .label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .data-copy {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.75rem 1rem;
      border-radius: 8px;
    }
    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #333;
    }
    .copy-btn.copied {
      color: green;
    }
    #auth-section {
      text-align: center;
      margin-top: 100px;
    }
    #protected-content {
      display: none;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
      width: 200px;
    }
    button.auth-btn {
      padding: 0.5rem 1rem;
      background-color: #e0c7b2;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button.auth-btn:hover {
      background-color: #d0b29d;
    }
  </style>
</head>
<body>
  <div id="auth-section">
    <h2>Inserisci il PIN per accedere</h2>
    <input type="password" id="pin-input" placeholder="PIN" />
    <br />
    <button class="auth-btn" onclick="checkPIN()">Accedi</button>
    <p id="auth-error" style="color:red;"></p>
  </div>

  <div id="protected-content">
    <h1>Lista Nozze Luigi & Giovanna</h1>

    <div class="info-block">
      <div class="label">IBAN</div>
      <div class="data-copy">
        <span id="iban">IT99X1234567890123456789012</span>
        <button class="copy-btn" onclick="copyText('iban', this)">ðŸ“‹</button>
      </div>
    </div>

    <div class="info-block">
      <div class="label">Beneficiario</div>
      <div class="data-copy">
        <span id="beneficiario">Luigi e Giovanna</span>
        <button class="copy-btn" onclick="copyText('beneficiario', this)">ðŸ“‹</button>
      </div>
    </div>

    <div class="info-block">
      <div class="label">Causale</div>
      <div class="data-copy">
        <span id="causale">Lista nozze Luigi & Giovanna</span>
        <button class="copy-btn" onclick="copyText('causale', this)">ðŸ“‹</button>
      </div>
    </div>
  </div>

  <script>
    function copyText(elementId, button) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = 'âœ…';
        button.classList.add('copied');
        setTimeout(() => {
          button.textContent = 'ðŸ“‹';
          button.classList.remove('copied');
        }, 1500);
      });
    }

    function checkPIN() {
      const input = document.getElementById("pin-input").value;
      const errorText = document.getElementById("auth-error");
      if (input === "06122025") {
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("protected-content").style.display = "block";
      } else {
        errorText.textContent = "PIN errato. Riprova.";
      }
    }
  </script>
</body>
</html>
