      visibility: visible;

      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    /* Animations for fade-in and fade-out */
    @-webkit-keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @-webkit-keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;

  <script>
    function copyText(elementId, button, message) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = 'âœ…';
        button.classList.add('copied');
        showSnackbar(message); // Show the snackbar with a specific message
        setTimeout(() => {
          button.textContent = 'ðŸ“‹';
          button.classList.remove('copied');
        }, 1500);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }

    function showSnackbar(message) {
      const snackbar = document.getElementById("snackbar");
      snackbar.textContent = message; // Set the message
      snackbar.classList.add("show");
      setTimeout(function () {
        snackbar.classList.remove("show");
      }, 3000); // 3 seconds
    }

    function checkPIN() {
      const input = document.getElementById("pin-input").value;
      const errorText = document.getElementById("auth-error");
      if (input === "06122025") {
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("protected-content").style.display = "block";
      } else {
        errorText.textContent = "PIN errato. Riprova.";
      }
    }
  </script>
